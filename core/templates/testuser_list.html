$def with (users)
$var menu: menu_setting
<table class="table table-hover table-striped table-bordered">
    <caption><strong>测试账号列表</strong></caption>
    <thead>
    <tr>
        <td>
            <h6>账号</h6>
        </td>
        <td>
            <h6>密码</h6>
        </td>
        <td>
            <h6>操作</h6>
        </td>
    </tr>
    </thead>
    <tbody>
    $for user in users:
        <tr>
            <td>
                $user.username
            </td>
            <td>
                $user.password
            </td>
            <td>
                <a href="$(user.id)/del" onclick='javascript:if(confirm("确定删除吗?")) return true;else return false'>删除</a>
                <a href="$(user.id)/login">切换账号</a>
            </td>
        </tr>

    </tbody>
    <tfoot>
    <tr>
        <td colspan="3" align="center"><a class='btn btn-inverse' href="add">添加新的测试账号</a></td>
    </tr>
    </tfoot>
</table>
